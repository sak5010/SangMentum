<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/091fde69cf.js"
      crossorigin="anonymous"
    ></script>
    <title>SangMentum</title>
  </head>
  <body>
    <header>
      <form id="login-form" class="hidden">
        <input
          type="text"
          required
          maxlength="15"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
    </header>
    <nav>
      <h2 id="clock">00:00:00</h2>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
    </nav>
    <div id="search">
      <form id="search-form" name="search_form" action="">
        <input id="search-text" type="search" />
        <input type="submit" />
      </form>
    </div>
    <footer>
      <div id="news">
        <div class="news-icon">
          <a href="#search-text"><i class="fas fa-search"></i></a>
        </div>
        <div class="news-box-container">
          <div class="news-box">
            <a target="_blank">News1</a> </br>
            <a target="_blank">News2</a> </br>
            <a target="_blank">News3</a> </br>
            <a target="_blank">News4</a> </br>
            <a target="_blank">News5</a> </br>
            <a target="_blank">News6</a> </br>
            <a target="_blank">News7</a> </br>
            <a target="_blank">News8</a> </br>
            <a target="_blank">News9</a> </br>
            <a target="_blank">News10</a>
          </div>
        </div>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span id="weather-icon"
          ><img id="wicon" src="" alt="Weather icon"
        /></span>
        <span id="weather-main"></span>
        <span id="weather-temp"></span>
      </div>
    </footer>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/ignore.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
