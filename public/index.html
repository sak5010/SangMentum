<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/091fde69cf.js"
      crossorigin="anonymous"
    ></script>
    <title>SangMentum</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        type="text"
        required
        maxlength="15"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="search">
      <form id="search-form" name="search_form" action="">
        <input id="search-text" type="text" />
        <input type="submit" />
      </form>
    </div>
    <div><span id="item">wtf</span></div>
    <div id="news">
      <div class="news-icon">
        <a href="#search-text"><i class="fas fa-search"></i></a>
      </div>
      <ul class="news-box">
        <li id="news-first" class="card_sliding"><p></p></li>
        <li id="news-second" class=""><p></p></li>
        <li id="news-third" class=""><p></p></li>
      </ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span id="weather-icon"
        ><img id="wicon" src="" alt="Weather icon"
      /></span>
      <span id="weather-main"></span>
      <span id="weather-temp"></span>
    </div>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/ignore.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
