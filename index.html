<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>SangMentum</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        type="text"
        required
        maxlength="15"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>

    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="news">
      <ul class="news-box">
        <li id="news-first" class="card_sliding"><p></p></li>
        <li id="news-second" class=""><p></p></li>
        <li id="news-third" class=""><p></p></li>
      </ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span id="weather-icon"
        ><img id="wicon" src="" alt="Weather icon"
      /></span>
      <span id="weather-main"></span>
      <span id="weather-temp"></span>
    </div>
    <div id="test"></div>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/ignore.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
